{% set name = "biorbd" %}
{% set version = "1.8.7" %}
{% set build_num = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pariterre/biorbd/archive/refs/heads/master.zip
  sha256: 2bba7bbfc81a4f081b4cb3b6134153a66ce28440a8a18a84dac3ab5f17b67f07

build:
  number: {{ build_num }}
  rpaths:
    - lib/
    - lib/{{ name }}/
  run_exports:
    - {{ pin_subpackage('biorbd', max_pin='x.x') }}
  skip: true  # [py<38]
requirements:
  build:
    - cmake
    - ninja
    - pkgconfig
    - {{ compiler('cxx') }}
  host:
    - rbdl
    - ipopt
    - tinyxml
    - numpy
    - python
    - swig
  run:
    - {{ pin_compatible('rbdl') }}
    - tinyxml
    - ipopt
    - python
    - {{ pin_compatible('numpy') }}

test:
  commands:
    - test -f $PREFIX/lib/biorbd_casadi/libbiorbd_casadi$SHLIB_EXT  # [unix]
    - test -f $PREFIX/lib/biorbd_eigen/libbiorbd_eigen$SHLIB_EXT  # [unix]
    - if not exist %LIBRARY_PREFIX%\\Lib\\biorbd_casadi*.lib exit 1  # [win]
    - if not exist %LIBRARY_PREFIX%\\Lib\\biorbd_eigen*.lib exit 1  # [win]
  imports:
    - biorbd
    - biorbd_casadi

about:
  home: http://github.com/pyomeca/biorbd
  license: MIT
  license_file: LICENSE
  summary: 'Biomechanical add-ons to the RigidBody Dynamics Library '

  description: |
    Biomechanical add-ons to the RigidBody Dynamics Library .
  doc_url: https://github.com/pyomeca/biorbd/
  dev_url: https://github.com/pyomeca/biorbd/

extra:
  recipe-maintainers:
    - pariterre
